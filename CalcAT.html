<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Herramientas Inteligentes – Marco Cordero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset y estilos base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background-color: #1a1a1a;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background: #2c2f33;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    section {
      flex: 1;
      padding: 20px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
    }
    section.active {
      display: flex;
    }
    /* Pantalla inicio */
    #inicio {
      background: linear-gradient(135deg, #36454f, #212121);
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #inicio svg {
      width: 150px;
      height: 150px;
      margin-bottom: 15px;
    }
    #inicio h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    #inicio p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #a0a0a0;
    }
    #menu {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    .btn-menu {
      background: #3a3f47;
      color: #eee;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.6);
      transition: background 0.3s;
      user-select: none;
    }
    .btn-menu:hover {
      background: #5a616b;
    }
    /* Botón volver */
    .btnVolver {
      background: #666;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      margin-bottom: 8px;
      width: fit-content;
      font-weight: 600;
      user-select: none;
      align-self: flex-start;
    }
    .btnVolver:hover {
      background: #888;
    }
    /* Calculadora */
    #calculadora {
      background: #2b2d31;
      border-radius: 0 0 16px 16px;
      box-shadow: inset 0 0 10px #000;
    }
    .pantalla {
      background: #000;
      color: #0f0;
      font-size: 2em;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 10px;
      height: 100px;
      overflow-x: auto;
      user-select: none;
    }
    .historial {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 10px;
      height: 300px;
      overflow-y: auto;
      background: #111;
      border-radius: 8px;
      padding: 5px 10px;
    }
    .teclado {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      user-select: none;
    }
    .boton {
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }
    .boton:hover { background: #666; }
    .boton.operacion { background: #f39c12; }
    .boton.igual { background: #27ae60; grid-column: span 2; }
    .boton.funcion { background: #8e44ad; }
    /* Buscador productos */
    #buscador {
      background: #2b2d31;
      border-radius: 0 0 16px 16px;
      box-shadow: inset 0 0 10px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #barcode-scanner {
      width: 100%;
      height: 280px;
      background: #111;
      border-radius: 10px;
      margin-bottom: 15px;
      position: relative;
    }
    #barcode-result {
      color: #0f0;
      font-size: 1.1em;
      min-height: 30px;
      margin-bottom: 15px;
      user-select: text;
      text-align: center;
    }
    #buscador input {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Pantalla Inicio -->
    <section id="inicio" class="active">
      <svg viewBox="0 0 300 300" role="img" aria-labelledby="title desc" xmlns="http://www.w3.org/2000/svg">
        <title>Logo Herramientas Inteligentes</title>
        <desc>Logo con engranaje, chip y llave inglesa en colores vibrantes y texto</desc>
        <circle cx="150" cy="150" r="140" fill="#f0f4f8"/>
        <g transform="translate(60,70) scale(1.2)">
          <circle cx="50" cy="50" r="40" fill="#ff6f61"/>
          <path fill="#fff" d="M50 15 L57 30 L72 33 L60 45 L63 60 L50 55 L37 60 L40 45 L28 33 L43 30 Z"/>
          <circle cx="50" cy="50" r="15" fill="#f9bf45"/>
        </g>
        <rect x="150" y="90" width="90" height="70" rx="12" ry="12" fill="#5dade2" />
        <rect x="170" y="110" width="50" height="30" rx="5" ry="5" fill="#85c1e9" />
        <line x1="160" y1="90" x2="160" y2="70" stroke="#2874a6" stroke-width="3"/>
        <line x1="235" y1="90" x2="235" y2="70" stroke="#2874a6" stroke-width="3"/>
        <line x1="160" y1="160" x2="160" y2="180" stroke="#2874a6" stroke-width="3"/>
        <line x1="235" y1="160" x2="235" y2="180" stroke="#2874a6" stroke-width="3"/>
        <path fill="#28b463" stroke="#196f3d" stroke-width="2" d="M70 210 l40 -40 l10 10 l-40 40 z"/>
        <rect x="90" y="210" width="20" height="30" fill="#28b463" stroke="#196f3d" stroke-width="2" rx="4" ry="4"/>
      </svg>
      <h1>Herramientas Inteligentes</h1>
      <p>Marco Cordero</p>
      <div id="menu">
        <button class="btn-menu" onclick="mostrarSeccion('calculadora')">Calculadora Científica</button>
        <button class="btn-menu" disabled title="Próximamente">Conversor de Unidades</button>
        <button class="btn-menu" disabled title="Próximamente">Historial Detallado</button>
      </div>
    </section>

    <!-- Calculadora -->
    <section id="calculadora">
      <button class="btnVolver" onclick="mostrarSeccion('inicio')">← Volver al Menú</button>
      <div id="pantalla" class="pantalla">0</div>
      <div id="historial" class="historial"></div>
      <div class="teclado">
        <button class="boton funcion" onclick="memoria('+')">M+</button>
        <button class="boton funcion" onclick="memoria('-')">M-</button>
        <button class="boton funcion" onclick="memoria('recuperar')">MR</button>
        <button class="boton funcion" onclick="memoria('borrar')">MC</button>
        <button class="boton" onclick="limpiar()">C</button>

        <button class="boton funcion" onclick="funcion('sin')">sin</button>
        <button class="boton funcion" onclick="funcion('cos')">cos</button>
        <button class="boton funcion" onclick="funcion('tan')">tan</button>
        <button class="boton funcion" onclick="funcion('log')">log</button>
        <button class="boton funcion" onclick="funcion('ln')">ln</button>

        <button class="boton funcion" onclick="funcion('sqrt')">√</button>
        <button class="boton funcion" onclick="funcion('cbrt')">∛</button>
        <button class="boton funcion" onclick="funcion('pow2')">x²</button>
        <button class="boton funcion" onclick="funcion('pow3')">x³</button>
        <button class="boton funcion" onclick="funcion('exp')">e^x</button>

        <button class="boton" onclick="agregar('7')">7</button>
        <button class="boton" onclick="agregar('8')">8</button>
        <button class="boton" onclick="agregar('9')">9</button>
        <button class="boton operacion" onclick="operar('/')">÷</button>
        <button class="boton funcion" onclick="funcion('porcentaje')">%</button>

        <button class="boton" onclick="agregar('4')">4</button>
        <button class="boton" onclick="agregar('5')">5</button>
        <button class="boton" onclick="agregar('6')">6</button>
        <button class="boton operacion" onclick="operar('*')">×</button>
        <button class="boton funcion" onclick="funcion('descuento')">Desc</button>

        <button class="boton" onclick="agregar('1')">1</button>
        <button class="boton" onclick="agregar('2')">2</button>
        <button class="boton" onclick="agregar('3')">3</button>
        <button class="boton operacion" onclick="operar('-')">−</button>
        <button class="boton funcion" onclick="funcion('pi')">π</button>

        <button class="boton" onclick="agregar('0')">0</button>
        <button class="boton" onclick="agregar('.')">.</button>
        <button class="boton" onclick="borrar()">←</button>
        <button class="boton operacion" onclick="operar('+')">+</button>
        <button class="boton igual" onclick="calcular()">=</button>

        <button class="boton funcion" onclick="funcion('factorial')">n!</button>
      </div>
    </section>

    <!-- Buscador de Productos -->
    
  </div>

  <!-- QuaggaJS para escaneo -->
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

  <script>
    // Navegación entre secciones
    function mostrarSeccion(id) {
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      if(id === 'buscador') {
        iniciarEscaner();
      } else {
        detenerEscaner();
      }
      if(id === 'calculadora') {
        limpiar();
      }
    }

    // Variables calculadora
    let pantalla = document.getElementById('pantalla');
    let historial = document.getElementById('historial');
    let operacion = '';
    let nuevo = false;
    let memoriaValor = 0;
    let historialDatos = [];

    // Calculadora funciones
    function reproducirSonido() {}
    function actualizarHistorial(nuevoValor) {
      historialDatos.unshift(nuevoValor);
      if (historialDatos.length > 20) historialDatos.pop();
      historial.innerHTML = historialDatos.map(x => `→ ${x}`).join('<br>');
    }
    function agregar(valor) {
      reproducirSonido();
      if (pantalla.textContent === '0' || nuevo) {
        pantalla.textContent = valor;
        nuevo = false;
      } else {
        pantalla.textContent += valor;
      }
    }
    function operar(op) {
      reproducirSonido();
      operacion += pantalla.textContent + op;
      nuevo = true;
    }
    function calcular() {
      reproducirSonido();
      try {
        operacion += pantalla.textContent;
        let resultado = eval(operacion);
        actualizarHistorial(`${operacion} = ${resultado}`);
        pantalla.textContent = resultado;
        operacion = '';
        nuevo = true;
      } catch {
        pantalla.textContent = 'Error';
        operacion = '';
      }
    }
    function limpiar() {
      reproducirSonido();
      pantalla.textContent = '0';
      operacion = '';
    }
    function borrar() {
      reproducirSonido();
      let txt = pantalla.textContent;
      pantalla.textContent = txt.length > 1 ? txt.slice(0, -1) : '0';
    }
    function funcion(tipo) {
      reproducirSonido();
      let num = parseFloat(pantalla.textContent);
      let res;
      switch (tipo) {
        case 'sqrt': res = Math.sqrt(num); break;
        case 'cbrt': res = Math.cbrt(num); break;
        case 'pow2': res = Math.pow(num, 2); break;
        case 'pow3': res = Math.pow(num, 3); break;
        case 'log': res = Math.log10(num); break;
        case 'ln': res = Math.log(num); break;
        case 'sin': res = Math.sin(num * Math.PI / 180); break;
        case 'cos': res = Math.cos(num * Math.PI / 180); break;
        case 'tan': res = Math.tan(num * Math.PI / 180); break;
        case 'exp': res = Math.exp(num); break;
        case 'pi': res = Math.PI; break;
        case 'porcentaje': res = num / 100; break;
        case 'descuento':
          let descuento = prompt("¿Porcentaje de descuento?");
          if (descuento !== null && !isNaN(descuento)) {
            res = num - (num * (parseFloat(descuento) / 100));
          } else {
            res = num;
          }
          break;
        case 'factorial':
          res = 1;
          if (num < 0 || !Number.isInteger(num)) {
            res = 'Error';
          } else {
            for (let i = 1; i <= num; i++) res *= i;
          }
          break;
        default:
          res = num;
      }
      actualizarHistorial(`${tipo}(${num}) = ${res}`);
      pantalla.textContent = res.toString().substring(0, 14);
      nuevo = true;
    }
    function memoria(accion) {
      reproducirSonido();
      let actual = parseFloat(pantalla.textContent);
      switch (accion) {
        case '+': memoriaValor += actual; break;
        case '-': memoriaValor -= actual; break;
        case 'recuperar':
          pantalla.textContent = memoriaValor.toString();
          nuevo = true;
          break;
        case 'borrar': memoriaValor = 0; break;
      }
    }

    // -------------------
    // Escaner código barras
    let escanerActivo = false;

    async function iniciarEscaner() {
      if (escanerActivo) return;
      
      // Chequear permiso cámara
      try {
        let permiso = await navigator.permissions.query({name:'camera'});
        if (permiso.state === 'denied') {
          document.getElementById('barcode-result').textContent = "Permiso de cámara DENEGADO. Habilítalo en configuración.";
          return;
        }
      } catch {
        // Algunos navegadores no soportan Permissions API, continuar sin fallo
      }

      escanerActivo = true;
      document.getElementById('barcode-result').textContent = "Escanea un código de barras...";
      Quagga.init({
        inputStream : {
          name : "Live",
          type : "LiveStream",
          target: document.querySelector('#barcode-scanner'),
          constraints: {
            facingMode: "environment"
          },
        },
        decoder : {
          readers : ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"]
        }
      }, function(err) {
          if (err) {
              console.error(err);
              document.getElementById('barcode-result').textContent = "Error al iniciar el escáner: " + err.message;
              escanerActivo = false;
              return;
          }
          Quagga.start();
      });
      Quagga.onDetected(procesarCodigo);
    }

    function detenerEscaner() {
      if (!escanerActivo) return;
      Quagga.stop();
      Quagga.offDetected(procesarCodigo);
      escanerActivo = false;
    }

    function procesarCodigo(data) {
      let code = data.codeResult.code;
      document.getElementById('barcode-result').textContent = "Código detectado: " + code;
      document.getElementById('codigoManual').value = code;
      buscarProducto(code);
      detenerEscaner();
    }

    // Productos simulados
    const productos = {
      "123456789012": "Producto 1 - Martillo",
      "987654321098": "Producto 2 - Destornillador",
      "555555555555": "Producto 3 - Llave Inglesa",
      "111222333444": "Producto 4 - Taladro",
    };

    function buscarProducto(codigo) {
      let codigoBuscar = codigo || document.getElementById('codigoManual').value.trim();
      let resultadoDiv = document.getElementById('resultadoBusqueda');

      if (!codigoBuscar) {
        resultadoDiv.textContent = "Por favor ingresa o escanea un código.";
        return;
      }

      if(productos[codigoBuscar]){
        resultadoDiv.textContent = "Producto encontrado: " + productos[codigoBuscar];
      } else {
        resultadoDiv.textContent = "Producto NO encontrado para el código: " + codigoBuscar;
      }
    }
  </script>
</body>
</html>
