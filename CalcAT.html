<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Herramientas Inteligentes – Marco Cordero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background-color: #1a1a1a;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background: #2c2f33;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    section {
      flex: 1;
      padding: 20px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
    }
    section.active {
      display: flex;
    }
    #inicio {
      background: linear-gradient(135deg, #36454f, #212121);
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #inicio svg {
      width: 150px;
      height: 150px;
      margin-bottom: 15px;
    }
    #inicio h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    #inicio p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #a0a0a0;
    }
    #menu {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    .btn-menu {
      background: #3a3f47;
      color: #eee;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.6);
      transition: background 0.3s;
      user-select: none;
    }
    .btn-menu:hover {
      background: #5a616b;
    }
    .btnVolver {
      background: #666;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      margin-bottom: 8px;
      width: fit-content;
      font-weight: 600;
      user-select: none;
      align-self: flex-start;
    }
    .btnVolver:hover {
      background: #888;
    }
  </style>
</head>
<body>
  <div id="app">
    <section id="inicio" class="active">
      <svg viewBox="0 0 300 300" role="img" aria-labelledby="title desc" xmlns="http://www.w3.org/2000/svg">
        <title>Logo Herramientas Inteligentes</title>
        <desc>Logo con engranaje, chip y llave inglesa en colores vibrantes y texto</desc>
        <circle cx="150" cy="150" r="140" fill="#f0f4f8"/>
        <g transform="translate(60,70) scale(1.2)">
          <circle cx="50" cy="50" r="40" fill="#ff6f61"/>
          <path fill="#fff" d="M50 15 L57 30 L72 33 L60 45 L63 60 L50 55 L37 60 L40 45 L28 33 L43 30 Z"/>
          <circle cx="50" cy="50" r="15" fill="#f9bf45"/>
        </g>
        <rect x="150" y="90" width="90" height="70" rx="12" ry="12" fill="#5dade2" />
        <rect x="170" y="110" width="50" height="30" rx="5" ry="5" fill="#85c1e9" />
        <line x1="160" y1="90" x2="160" y2="70" stroke="#2874a6" stroke-width="3"/>
        <line x1="235" y1="90" x2="235" y2="70" stroke="#2874a6" stroke-width="3"/>
        <line x1="160" y1="160" x2="160" y2="180" stroke="#2874a6" stroke-width="3"/>
        <line x1="235" y1="160" x2="235" y2="180" stroke="#2874a6" stroke-width="3"/>
        <path fill="#28b463" stroke="#196f3d" stroke-width="2" d="M70 210 l40 -40 l10 10 l-40 40 z"/>
        <rect x="90" y="210" width="20" height="30" fill="#28b463" stroke="#196f3d" stroke-width="2" rx="4" ry="4"/>
      </svg>
      <h1>Herramientas Inteligentes</h1>
      <p>Marco Cordero</p>
      <div id="menu">
        <button class="btn-menu" onclick="mostrarSeccion('conversor')">Conversor de Medidas</button>
        <button class="btn-menu" disabled title="Próximamente">Calculadora Científica</button>
        <button class="btn-menu" disabled title="Próximamente">Historial Detallado</button>
      </div>
    </section>

    <section id="conversor">
      <button class="btnVolver" onclick="mostrarSeccion('inicio')">← Volver al Menú</button>
      <h2 style="text-align: center; margin-bottom: 20px;">Conversor de Medidas</h2>
      <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <input id="valorEntrada" type="number" placeholder="Ingresa el valor" style="width: 80%; padding: 10px; border-radius: 8px; font-size: 1.1em;">

        <div style="display: flex; gap: 10px; justify-content: center;">
          <select id="unidadOrigen" style="padding: 10px; border-radius: 8px; font-size: 1.1em;">
            <option value="m">Metro (m)</option>
            <option value="cm">Centímetro (cm)</option>
            <option value="mm">Milímetro (mm)</option>
            <option value="km">Kilómetro (km)</option>
            <option value="in">Pulgada (in)</option>
            <option value="ft">Pie (ft)</option>
            <option value="yd">Yarda (yd)</option>
          </select>

          <select id="unidadDestino" style="padding: 10px; border-radius: 8px; font-size: 1.1em;">
            <option value="m">Metro (m)</option>
            <option value="cm">Centímetro (cm)</option>
            <option value="mm">Milímetro (mm)</option>
            <option value="km">Kilómetro (km)</option>
            <option value="in">Pulgada (in)</option>
            <option value="ft">Pie (ft)</option>
            <option value="yd">Yarda (yd)</option>
          </select>
        </div>

        <button onclick="convertirMedida()" class="btn-menu">Convertir</button>

        <div id="resultadoConversor" style="margin-top: 20px; font-size: 1.2em; color: #0f0; text-align: center;"></div>
      </div>
    </section>
  </div>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    const factores = {
      m: 1,
      cm: 100,
      mm: 1000,
      km: 0.001,
      in: 39.3701,
      ft: 3.28084,
      yd: 1.09361
    };

    function convertirMedida() {
      const valor = parseFloat(document.getElementById("valorEntrada").value);
      const origen = document.getElementById("unidadOrigen").value;
      const destino = document.getElementById("unidadDestino").value;
      const resultadoDiv = document.getElementById("resultadoConversor");

      if (isNaN(valor)) {
        resultadoDiv.textContent = "Por favor ingresa un valor válido.";
        return;
      }

      const valorEnMetros = valor / factores[origen];
      const valorConvertido = valorEnMetros * factores[destino];

      resultadoDiv.textContent = `${valor} ${origen} = ${valorConvertido.toFixed(4)} ${destino}`;
    }
  </script>
</body>
</html>
