<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Herramientas Inteligentes – Marco Cordero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background-color: #1a1a1a;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background: #2c2f33;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    section {
      flex: 1;
      padding: 20px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
    }
    section.active {
      display: flex;
    }
    #inicio {
      background: linear-gradient(135deg, #36454f, #212121);
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #inicio svg {
      width: 150px;
      height: 150px;
      margin-bottom: 15px;
    }
    #inicio h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    #inicio p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #a0a0a0;
    }
    #menu {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    .btn-menu {
      background: #3a3f47;
      color: #eee;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.6);
      transition: background 0.3s;
      user-select: none;
    }
    .btn-menu:hover {
      background: #5a616b;
    }
    .btnVolver {
      background: #666;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 8px 12px;
      cursor: pointer;
      margin-bottom: 8px;
      width: fit-content;
      font-weight: 600;
      user-select: none;
      align-self: flex-start;
    }
    .btnVolver:hover {
      background: #888;
    }
  </style>
</head>
<body>
  <div id="app">
    <section id="inicio" class="active">
      <h1>Herramientas Inteligentes</h1>
      <p>Marco Cordero</p>
      <div id="menu">
        <button class="btn-menu" onclick="mostrarSeccion('calculadora')">Calculadora Científica</button>
        <button class="btn-menu" onclick="mostrarSeccion('conversor')">Conversor de Medidas</button>
      </div>
    </section>

    <section id="calculadora">
      <button class="btnVolver" onclick="mostrarSeccion('inicio')">← Volver</button>
      <input id="pantalla" class="pantalla" readonly value="0" style="margin-bottom:10px; text-align:right; font-size:1.5em; padding:10px; border-radius:8px; width:100%;">
      <div id="teclado" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:10px;">
        <button onclick="agregar('7')">7</button>
        <button onclick="agregar('8')">8</button>
        <button onclick="agregar('9')">9</button>
        <button onclick="operar('/')">÷</button>
        <button onclick="agregar('4')">4</button>
        <button onclick="agregar('5')">5</button>
        <button onclick="agregar('6')">6</button>
        <button onclick="operar('*')">×</button>
        <button onclick="agregar('1')">1</button>
        <button onclick="agregar('2')">2</button>
        <button onclick="agregar('3')">3</button>
        <button onclick="operar('-')">−</button>
        <button onclick="agregar('0')">0</button>
        <button onclick="agregar('.')">.</button>
        <button onclick="calcular()">=</button>
        <button onclick="operar('+')">+</button>
        <button onclick="limpiar()" style="grid-column: span 4;">C</button>
      </div>
    </section>

    <section id="conversor">
      <button class="btnVolver" onclick="mostrarSeccion('inicio')">← Volver</button>
      <h2 style="text-align: center; margin-bottom: 20px;">Conversor de Medidas</h2>
      <div style="display: flex; flex-direction: column; align-items: center; gap: 15px;">
        <input id="valorEntrada" type="number" placeholder="Ingresa el valor" style="width: 80%; padding: 10px; border-radius: 8px; font-size: 1.1em;">
        <div style="display: flex; gap: 10px; justify-content: center;">
          <select id="unidadOrigen" style="padding: 10px; border-radius: 8px; font-size: 1.1em;">
            <option value="m">Metro (m)</option>
            <option value="cm">Centímetro (cm)</option>
            <option value="mm">Milímetro (mm)</option>
            <option value="km">Kilómetro (km)</option>
            <option value="in">Pulgada (in)</option>
            <option value="ft">Pie (ft)</option>
            <option value="yd">Yarda (yd)</option>
          </select>
          <select id="unidadDestino" style="padding: 10px; border-radius: 8px; font-size: 1.1em;">
            <option value="m">Metro (m)</option>
            <option value="cm">Centímetro (cm)</option>
            <option value="mm">Milímetro (mm)</option>
            <option value="km">Kilómetro (km)</option>
            <option value="in">Pulgada (in)</option>
            <option value="ft">Pie (ft)</option>
            <option value="yd">Yarda (yd)</option>
          </select>
        </div>
        <button onclick="convertirMedida()" class="btn-menu">Convertir</button>
        <div id="resultadoConversor" style="margin-top: 20px; font-size: 1.2em; color: #0f0; text-align: center;"></div>
      </div>
    </section>
  </div>
  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    let pantalla = document.getElementById('pantalla');
    let operacion = '';
    let nuevo = false;

    function agregar(valor) {
      if (pantalla.value === '0' || nuevo) {
        pantalla.value = valor;
        nuevo = false;
      } else {
        pantalla.value += valor;
      }
    }
    function operar(op) {
      operacion += pantalla.value + op;
      nuevo = true;
    }
    function calcular() {
      try {
        operacion += pantalla.value;
        let resultado = eval(operacion);
        pantalla.value = resultado;
        operacion = '';
        nuevo = true;
      } catch {
        pantalla.value = 'Error';
        operacion = '';
      }
    }
    function limpiar() {
      pantalla.value = '0';
      operacion = '';
    }

    const factores = {
      m: 1,
      cm: 100,
      mm: 1000,
      km: 0.001,
      in: 39.3701,
      ft: 3.28084,
      yd: 1.09361
    };

    function convertirMedida() {
      const valor = parseFloat(document.getElementById("valorEntrada").value);
      const origen = document.getElementById("unidadOrigen").value;
      const destino = document.getElementById("unidadDestino").value;
      const resultadoDiv = document.getElementById("resultadoConversor");
      if (isNaN(valor)) {
        resultadoDiv.textContent = "Por favor ingresa un valor válido.";
        return;
      }
      const valorEnMetros = valor / factores[origen];
      const valorConvertido = valorEnMetros * factores[destino];
      resultadoDiv.textContent = `${valor} ${origen} = ${valorConvertido.toFixed(4)} ${destino}`;
    }
  </script>
</body>
</html>
